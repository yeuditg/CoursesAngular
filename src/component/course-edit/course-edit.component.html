<div class="dialog-container" [ngClass]="{'show': isDialogVisible}">
  <h1 mat-dialog-title class="dialog-title">
    <mat-icon>edit</mat-icon>
    {{data.title ? 'Edit Course' : 'Add Course'}}
  </h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="data.title" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="data.description" required></textarea>
    </mat-form-field>

    @if(data.id){
    <mat-form-field appearance="outline">
      <mat-label>Lesson Title</mat-label>
      <input matInput [(ngModel)]="newLesson.title" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Lesson Content</mat-label>
      <textarea matInput [(ngModel)]="newLesson.content" required></textarea>
    </mat-form-field>

    <button mat-button (click)="addLesson()">Add Lesson</button>

    @if(data.lessons && data.lessons.length > 0)
    {
    <h3>Lessons:</h3>
    <ul>
      <li *ngFor="let lesson of data.lessons">
        {{ lesson.title }}: {{ lesson.content }}
        <button mat-button (click)="editLesson(lesson)">Edit</button>
        <button mat-button (click)="saveLesson()">Save</button>
        <button mat-button (click)="deleteLesson(lesson)">Delete</button>
      </li>
    </ul>
    }
    }

    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button color="primary" [mat-dialog-close]="data">Save Course</button>
    </div>
  </div>
</div>
